<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Study Session - Study Buddy</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: darkgray; 
        }
        input { 
            padding: 8px; 
            margin: 10px 0; 
            width: 300px; 
        }
        button { 
            padding: 8px 15px; 
            margin: 5px; 
            cursor: pointer;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Log Study Session</h2>
    
    {% if message %}
        <div class="message {% if success %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
    {% endif %}
    
    <form method="POST" action="/progress/log">
        <label>Date (YYYY-MM-DD) - Leave blank for today:</label><br>
        <input type="date" name="date"><br>
        
        <label>Hours Studied:</label><br>
        <input type="number" step="0.1" name="hours" required><br>
        
        <button type="submit">Log Session</button>
    </form>
    
    <br>
    <button onclick="window.location.href='/progress'">View Progress</button>
    <button onclick="window.location.href='/'">Back to Menu</button>
</body>
</html>
